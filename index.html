<!DOCTYPE html>
<html>
<head>
  <title>Form Absensi Mantri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>Form Absensi Harian</h2>
  <form id="absenForm">
    <label>Activity:</label>
    <input type="text" name="activity" required />

    <label>Nama Mantri:</label>
    <input type="text" name="namaMantri" required />

    <label>Nama Nasabah:</label>
    <input type="text" name="namaNasabah" required />

    <label>Upload Foto:</label>
    <input type="file" name="uploadFoto" accept="image/*" required />

    <input type="hidden" name="latitude" />
    <input type="hidden" name="longitude" />

    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("absenForm");
    const status = document.getElementById("status");

    navigator.geolocation.getCurrentPosition(function (pos) {
      form.latitude.value = pos.coords.latitude;
      form.longitude.value = pos.coords.longitude;
    }, function () {
      status.innerText = "Gagal mengambil lokasi. Aktifkan GPS.";
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      status.innerText = "Mengirim...";

      const file = form.uploadFoto.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const data = {
          activity: form.activity.value,
          namaMantri: form.namaMantri.value,
          namaNasabah: form.namaNasabah.value,
          latitude: form.latitude.value,
          longitude: form.longitude.value,
          filename: file.name,
          mimetype: file.type,
          filedata: reader.result.split(",")[1] // base64 tanpa prefix
        };

        fetch("https://script.google.com/macros/s/AKfycbwVeTByI6elQy-B569jCXCG14AlicEX87pewKXWw_rr/dev", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.text())
        .then(txt => {
          status.innerText = "Berhasil disimpan!";
          form.reset();
        })
        .catch(err => {
          console.error(err);
          status.innerText = "Gagal kirim!";
        });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
