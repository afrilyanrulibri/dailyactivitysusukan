<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Activity</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="white%20BRI_2020.svg.png" />
  <style>
    .menu-wrapper {
      margin: 30px auto;
      text-align: center;
    }
    .menu-btn {
      display: block;
      width: 200px;
      margin: 15px auto;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu-btn:hover {
      background-color: #005ec4;
    }
    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
    #monitoring-section {
      display: none;
      margin-top: 20px;
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      margin: 10px auto;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="white%20BRI_2020.svg.png" alt="BRI" class="logo-bri" />
    <div>
      <h1>Daily Activity<br><span>BRI Unit Susukan</span></h1>
    </div>
  </header>

  <div class="menu-wrapper">
    <button class="menu-btn" onclick="window.location.href='form.html'">üìù Input</button>
    <button class="menu-btn" onclick="showMonitoring()">üìä Monitoring</button>

    <div id="monitoring-section">
      <input type="password" id="monitoring-password" placeholder="Masukkan Password" />
      <button class="menu-btn" onclick="verifyPassword()">üîì Masuk</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 BRI Unit Susukan ‚Äî Sistem Absensi dan Monitoring Digital
  </div>

  <script>
    function showMonitoring() {
      document.getElementById("monitoring-section").style.display = "block";
    }
    function verifyPassword() {
      const password = document.getElementById("monitoring-password").value;
      if (password === "445566") {
        window.location.href = "monitoring.html";
      } else {
        alert("‚ùå Password salah!");
      }
    }
  </script>
</body>
</html>
