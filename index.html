<!DOCTYPE html>
<html>
<head>
  <title>Absensi Lokasi Mantri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>Form Absensi Harian</h2>
  <form id="absenForm">
    <label>Activity:</label>
    <input type="text" name="activity" required />

    <label>Nama Mantri:</label>
    <input type="text" name="namaMantri" required />

    <label>Nama Nasabah:</label>
    <input type="text" name="namaNasabah" required />

    <label>Upload Foto:</label>
    <input type="file" name="uploadFoto" accept="image/*" required />

    <input type="hidden" name="latitude" />
    <input type="hidden" name="longitude" />

    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("absenForm");
    const status = document.getElementById("status");

    // Ambil lokasi
    navigator.geolocation.getCurrentPosition(function (position) {
      form.latitude.value = position.coords.latitude;
      form.longitude.value = position.coords.longitude;
    }, function () {
      status.innerText = "Tidak dapat mengambil lokasi. Aktifkan GPS.";
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      status.innerText = "Mengirim...";

      const formData = new FormData(form);
      formData.append("latitude", form.latitude.value);
      formData.append("longitude", form.longitude.value);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwmEWFoTsw-XEiOOFnl6NSzaTn9NCdGnL4rPlfLbKh8C3vRwqpPlVTJHVjS9lOVuc-ZSw/exec", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        status.innerText = text === "OK" ? "Berhasil disimpan!" : text;
        form.reset();
      } catch (error) {
        console.error(error);
        status.innerText = "Gagal mengirim!";
      }
    });
  </script>
</body>
</html>
