<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Activity Susukan</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="app-header">
    <img src="Brimo samping.png" alt="BRIMO Logo" class="logo"/>
    <h1>Daily Activity Susukan</h1>
  </header>

  <main class="container">
    <h2><i class="fa-solid fa-user-shield"></i> Pilih Peran Anda</h2>
    <div class="menu-buttons">
      <button id="btnKaunit" class="btn blue">
        <i class="fa-solid fa-user-tie"></i> Kaunit / Supervisor
      </button>
      <button id="btnMantri" class="btn green">
        <i class="fa-solid fa-briefcase"></i> Mantri
      </button>
    </div>

    <div id="kaunitPassWrap" class="pass-wrapper">
      <input id="kaunitPass" type="password" placeholder="Masukkan password Kaunit"/>
      <button id="submitPass" class="btn small">
        <i class="fa-solid fa-key"></i> Masuk
      </button>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 BRI Unit Susukan</p>
  </footer>

  <script>
    const PASSWORD_KAUNIT = "445566";

    document.getElementById("btnKaunit").addEventListener("click", () => {
      document.getElementById("kaunitPassWrap").style.display = "flex";
    });

    document.getElementById("btnMantri").addEventListener("click", () => {
      sessionStorage.setItem("role", "mantri");
      window.location.href = "./mantri.html";
    });

    document.getElementById("submitPass").addEventListener("click", () => {
      const p = document.getElementById("kaunitPass").value.trim();
      if (p === PASSWORD_KAUNIT) {
        sessionStorage.setItem("role", "kaunit");
        window.location.href = "./kaunit.html"; // âœ… gunakan relative path
      } else {
        alert("Password salah.");
      }
    });
  </script>
</body>
</html>
