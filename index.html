<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Activity Today - Select Role</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:sans-serif;padding:24px}
    .card{max-width:420px;margin:auto;padding:18px;border:1px solid #ddd;border-radius:8px}
    button{padding:10px 14px;margin:6px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Pilih Akses</h2>
    <div>
      <button id="btnKaunit">Kaunit / Supervisor</button>
      <button id="btnMantri">Mantri</button>
    </div>
    <div id="kaunitPassWrap" style="display:none;margin-top:12px;">
      <input id="kaunitPass" placeholder="Masukkan password Kaunit" type="password">
      <button id="submitPass">Masuk</button>
    </div>
  </div>

  <script>
    const PASSWORD_KAUNIT = "445566";
    document.getElementById("btnKaunit").addEventListener("click", ()=> {
      document.getElementById("kaunitPassWrap").style.display = "block";
    });
    document.getElementById("btnMantri").addEventListener("click", ()=> {
      sessionStorage.setItem("role","mantri");
      window.location.href = "mantri.html";
    });
    document.getElementById("submitPass").addEventListener("click", ()=> {
      const p = document.getElementById("kaunitPass").value;
      if (p === PASSWORD_KAUNIT) {
        sessionStorage.setItem("role","kaunit");
        window.location.href = "kaunit.html";
      } else {
        alert("Password salah.");
      }
    });
  </script>
</body>
</html>
