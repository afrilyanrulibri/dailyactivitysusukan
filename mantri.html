<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Mantri - Activity</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Mantri</h2>
      <nav>
        <ul>
          <li><a href="mantri.html" class="active">ðŸ“‹ Activity</a></li>
          <li><a href="monitoringmantri.html">ðŸ“Š Monitoring</a></li>
          <li><a href="#" id="btnLogout">ðŸšª Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h2>Input Activity</h2>

      <label>Activity</label>
      <select id="activity">
        <option value="">-- Pilih --</option>
        <option>OTS Pinjaman</option>
        <option>PUS</option>
        <option>QRIS</option>
        <option>SIMPANAN</option>
      </select>

      <div id="common">
        <label>Nama Mantri</label>
        <select id="namaMantri"></select>
      </div>

      <!-- OTS section -->
      <div id="otsSection" style="display:none">
        <label>Pilih Record Kaunit (ambil NIK/Nama/Brimen)</label>
        <select id="kaunitRecords"></select>
        <label>NIK Nasabah</label>
        <input id="nik" readonly>
        <label>Nama Nasabah</label>
        <input id="namaNasabah" readonly>
        <label>Nomor Brimen</label>
        <input id="nomorBrimen" readonly>
        <label>Keterangan</label>
        <textarea id="keterangan" placeholder="Keterangan dari mantri"></textarea>
        <button id="btnShareLocation">Share Location</button>
        <div>Lat: <span id="lat"></span> Lon: <span id="lon"></span></div>
        <button id="btnSubmitOts">Submit OTS</button>
      </div>

      <!-- Other activities section -->
      <div id="otherSection" style="display:none">
        <label>Nama Nasabah / Merchant</label>
        <input id="namaMerchant">
        <label>Foto (ambil dari galeri)</label>
        <input type="file" id="fotoInput" accept="image/*">
        <img id="preview" class="preview" src="" style="display:none;max-width:200px;border:1px solid #ccc;padding:6px">
        <button id="btnShareLocation2">Share Location</button>
        <div>Lat: <span id="lat2"></span> Lon: <span id="lon2"></span></div>
        <label>Keterangan</label>
        <textarea id="keterangan2" placeholder="Keterangan (opsional)"></textarea>
        <button id="btnSubmitOther">Submit</button>
      </div>
    </main>
  </div>

  <script>
  const WEBAPP_URL = "https://script.google.com/macros/s/XXXXX/exec"; // <-- ganti
  const MANTRI_OPTIONS = [
    "156802 EKOWATI CAHYANINGROM",
    "189290 MEGA BAGUS KURNIAWAN ABADI",
    "189417 DEDDY NOVIYANTO B.S",
    "213122 RISKA AGUSTIANA",
    "270609 SULISTIYO RINI",
    "288133 GALIH RIO PAMBUDI"
  ];

  if (sessionStorage.getItem("role") !== "mantri") {
    window.location.href = "index.html";
  }

  // Populate dropdown mantri
  const selMantri = document.getElementById("namaMantri");
  MANTRI_OPTIONS.forEach(o=>{
    const opt = document.createElement("option");
    opt.value=o;
    opt.textContent=o;
    selMantri.appendChild(opt);
  });

  // Logout
  document.getElementById("btnLogout").addEventListener("click", ()=> {
    sessionStorage.removeItem("role");
    window.location.href = "index.html";
  });

  const activity = document.getElementById("activity");
  const otsSection = document.getElementById("otsSection");
  const otherSection = document.getElementById("otherSection");

  activity.addEventListener("change", async ()=> {
    const val = activity.value;
    if (val === "OTS Pinjaman") {
      otsSection.style.display = "block";
      otherSection.style.display = "none";
      const res = await fetch(`${WEBAPP_URL}?action=list_kaunit`);
      const arr = await res.json();
      const sel = document.getElementById("kaunitRecords");
      sel.innerHTML = "";
      arr.forEach(item=>{
        const opt = document.createElement("option");
        opt.value = JSON.stringify(item);
        opt.textContent = `${item.nik} â€” ${item.namaNasabah} â€” ${item.nomorBrimen}`;
        sel.appendChild(opt);
      });
      sel.addEventListener("change", ()=> {
        const obj = JSON.parse(sel.value);
        document.getElementById("nik").value = obj.nik || "";
        document.getElementById("namaNasabah").value = obj.namaNasabah || "";
        document.getElementById("nomorBrimen").value = obj.nomorBrimen || "";
      });
    } else if (val === "PUS" || val === "QRIS" || val === "SIMPANAN") {
      otsSection.style.display = "none";
      otherSection.style.display = "block";
    } else {
      otsSection.style.display = "none";
      otherSection.style.display = "none";
    }
  });

  // Share location OTS
  document.getElementById("btnShareLocation").addEventListener("click", ()=> {
    if (!navigator.geolocation) return alert("Geolocation tidak didukung");
    navigator.geolocation.getCurrentPosition(function(pos){
      document.getElementById("lat").textContent = pos.coords.latitude;
      document.getElementById("lon").textContent = pos.coords.longitude;
      document.getElementById("btnShareLocation").dataset.lat = pos.coords.latitude;
      document.getElementById("btnShareLocation").dataset.lon = pos.coords.longitude;
    }, function(err){ alert("Gagal ambil lokasi: "+err.message) }, { enableHighAccuracy:true });
  });

  // Submit OTS
  document.getElementById("btnSubmitOts").addEventListener("click", async ()=> {
    const namaMantri = document.getElementById("namaMantri").value;
    const nik = document.getElementById("nik").value;
    const namaNasabah = document.getElementById("namaNasabah").value;
    const nomorBrimen = document.getElementById("nomorBrimen").value;
    const lat = document.getElementById("btnShareLocation").dataset.lat || "";
    const lon = document.getElementById("btnShareLocation").dataset.lon || "";
    const keterangan = document.getElementById("keterangan").value || "";

    if (!nik || !namaNasabah || !nomorBrimen) return alert("Pilih record Kaunit terlebih dahulu.");
    const body = new URLSearchParams();
    body.append("action","save_mantri");
    body.append("activity","OTS Pinjaman");
    body.append("namaMantri", namaMantri);
    body.append("nik", nik);
    body.append("namaNasabah", namaNasabah);
    body.append("nomorBrimen", nomorBrimen);
    body.append("latitude", lat);
    body.append("longitude", lon);
    body.append("keterangan", keterangan);
    body.append("fotoUrl", "");
    const res = await fetch(WEBAPP_URL, { method: "POST", body: body });
    const j = await res.json();
    if (j.ok) {
      alert("OTS berhasil dikirim.");
      document.getElementById("keterangan").value = "";
    } else {
      alert("Gagal: " + (j.error || JSON.stringify(j)));
    }
  });

  document.getElement
