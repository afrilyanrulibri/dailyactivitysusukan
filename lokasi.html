<!DOCTYPE html>
<html>
<head>
  <title>Absensi Lokasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>Form Absensi</h2>
  <form id="absenForm">
    <input type="text" name="activity" placeholder="Activity" required />
    <input type="text" name="namaMantri" placeholder="Nama Mantri" required />
    <input type="text" name="namaNasabah" placeholder="Nama Nasabah" required />
    <input type="file" name="uploadFoto" accept="image/*" required />
    <input type="hidden" name="latitude" />
    <input type="hidden" name="longitude" />
    <button type="submit">Kirim</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById("absenForm");
    const status = document.getElementById("status");

    // Ambil lokasi
    navigator.geolocation.getCurrentPosition(function (pos) {
      form.latitude.value = pos.coords.latitude;
      form.longitude.value = pos.coords.longitude;
    }, function () {
      status.innerText = "Aktifkan lokasi/GPS!";
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      status.innerText = "Mengirim...";

      const fileInput = form.uploadFoto.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        const base64Data = reader.result.split(',')[1];

        const data = new URLSearchParams();
        data.append("activity", form.activity.value);
        data.append("namaMantri", form.namaMantri.value);
        data.append("namaNasabah", form.namaNasabah.value);
        data.append("latitude", form.latitude.value);
        data.append("longitude", form.longitude.value);
        data.append("file", base64Data);
        data.append("namaFile", fileInput.name);

        fetch("https://script.google.com/macros/s/AKfycbwVeTByI6elQy-B569jCXCG14AlicEX87pewKXWw_rr/dev", {
          method: "POST",
          body: data
        })
          .then(res => res.text())
          .then(text => {
            status.innerText = text;
            form.reset();
          })
          .catch(err => {
            console.error(err);
            status.innerText = "Gagal kirim!";
          });
      };
      reader.readAsDataURL(fileInput);
    });
  </script>
</body>
</html>
