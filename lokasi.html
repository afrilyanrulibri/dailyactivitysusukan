<!DOCTYPE html>
<html>
<head>
  <title>Absensi Lokasi Mantri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>Form Absensi Harian</h2>
  <form id="absenForm">
    <label>Activity:</label>
    <input type="text" id="activity" required />

    <label>Nama Mantri:</label>
    <input type="text" id="namaMantri" required />

    <label>Nama Nasabah:</label>
    <input type="text" id="namaNasabah" required />

    <label>Upload Foto (link Google Drive, dll):</label>
    <input type="url" id="uploadFoto" placeholder="https://..." />

    <input type="hidden" id="latitude" />
    <input type="hidden" id="longitude" />

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("absenForm");
    const status = document.getElementById("status");

    // Ambil lokasi GPS saat halaman dimuat
    navigator.geolocation.getCurrentPosition(
      function (position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
      },
      function (error) {
        status.innerText = "❌ Tidak dapat mengambil lokasi. Aktifkan GPS.";
        console.error("Geolocation error:", error);
      }
    );

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      status.innerText = "⏳ Mengirim data...";

      const data = {
        activity: document.getElementById("activity").value,
        namaMantri: document.getElementById("namaMantri").value,
        namaNasabah: document.getElementById("namaNasabah").value,
        uploadFoto: document.getElementById("uploadFoto").value,
        latitude: document.getElementById("latitude").value,
        longitude: document.getElementById("longitude").value
      };

      fetch("https://script.google.com/macros/s/AKfycbwmEWFoTsw-XEiOOFnl6NSzaTn9NCdGnL4rPlfLbKh8C3vRwqpPlVTJHVjS9lOVuc-ZSw/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(text => {
        status.innerText = "✅ Berhasil disimpan!";
        form.reset();
      })
      .catch(err => {
        console.error("Fetch error:", err);
        status.innerText = "❌ Gagal mengirim!";
      });
    });
  </script>
</body>
</html>
