<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Activity Susukan - Kaunit</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
    }
    .form-container {
        width: 100%;
        max-width: 480px;
        padding: 25px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .logo {
        width: 45px;
        margin-right: 10px;
    }
    .title {
        display: flex;
        align-items: center;
        font-weight: 600;
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #007bff;
    }
    .btn-submit {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        border: none;
        font-weight: 600;
        padding: 12px;
        border-radius: 10px;
        transition: transform 0.2s;
    }
    .btn-submit:hover {
        transform: scale(1.05);
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
        text-align: center;
        z-index: 9999;
    }
    .popup.show {
        display: block;
        animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -40%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .popup img {
        width: 80px;
        margin-bottom: 15px;
    }
</style>
</head>
<body>

<div class="form-container">
    <div class="title">
        <img src="Brimo Samping.png" alt="Logo" class="logo">
        Input Activity Today
    </div>

    <form id="kaunitForm">
        <div class="mb-3">
            <label class="form-label">Nama Mantri</label>
            <select class="form-select" name="namaMantri" required>
                <option value="">-- Pilih --</option>
                <option>156802 EKOWATI CAHYANINGROM</option>
                <option>189290 MEGA BAGUS KURNIAWAN ABADI</option>
                <option>189417 DEDDY NOVIYANTO B.S</option>
                <option>213122 RISKA AGUSTIANA</option>
                <option>270609 SULISTIYO RINI</option>
                <option>288133 GALIH RIO PAMBUDI</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">NIK Nasabah</label>
            <input type="text" class="form-control" name="nikNasabah" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nama Nasabah</label>
            <input type="text" class="form-control" name="namaNasabah" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nomor Brimen Berkas</label>
            <input type="text" class="form-control" name="nomorBrimen" required>
        </div>

        <button type="submit" class="btn btn-submit w-100">Submit</button>
    </form>
</div>

<div class="popup" id="successPopup">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Yes_Check_Circle.svg/2048px-Yes_Check_Circle.svg.png" alt="Sukses">
    <h5>Data Sudah Diinput</h5>
</div>

<script>
    // ðŸš¨ Proteksi agar tidak bisa akses langsung
    if (sessionStorage.getItem("isLogin") !== "true") {
        window.location.href = "index.html";
    }

    document.getElementById('kaunitForm').addEventListener('submit', function(e) {
        e.preventDefault();

        let formData = new FormData(this);

        // Validasi semua terisi
        for (let value of formData.values()) {
            if (!value.trim()) {
                alert('Harap isi semua field!');
                return;
            }
        }

        fetch("https://script.google.com/macros/s/AKfycbyjfNlA-S7hsPZqy6vWQcQRaU-8PTkS7seJFk7xiVNNHiBEjoKKkXHSOTR3lsSeYGfc/exec", {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "sukses") {
                document.getElementById('successPopup').classList.add('show');
                setTimeout(() => {
                    document.getElementById('successPopup').classList.remove('show');
                }, 2000);
                document.getElementById('kaunitForm').reset();
            } else {
                alert('Gagal menyimpan data!');
            }
        })
        .catch(err => alert('Terjadi kesalahan koneksi!'));
    });
</script>

</body>
</html>
