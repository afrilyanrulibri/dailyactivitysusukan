<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Activity Susukan - Kaunit</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      color: #333;
    }
    .form-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .form-title img {
      width: 40px;
      margin-right: 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 9999;
    }
    .popup.show {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .popup img {
      width: 70px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <img src="Brimo samping.png" alt="BRIMO Logo" class="logo"/>
    <h1>Daily Activity Susukan</h1>
  </header>

  <main class="container">
    <div class="form-container">
      <div class="form-title">
        <img src="Brimo samping.png" alt="Logo"/> Input Activity Today
      </div>

      <form id="kaunitForm">
        <div class="mb-3">
          <label class="form-label">Nama Mantri</label>
          <select class="form-select" name="namaMantri" required>
            <option value="">-- Pilih --</option>
            <option>156802 EKOWATI CAHYANINGROM</option>
            <option>189290 MEGA BAGUS KURNIAWAN ABADI</option>
            <option>189417 DEDDY NOVIYANTO B.S</option>
            <option>213122 RISKA AGUSTIANA</option>
            <option>270609 SULISTIYO RINI</option>
            <option>288133 GALIH RIO PAMBUDI</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">NIK Nasabah</label>
          <input type="text" class="form-control" name="nikNasabah" required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Nama Nasabah</label>
          <input type="text" class="form-control" name="namaNasabah" required/>
        </div>

        <div class="mb-3">
          <label class="form-label">Nomor Brimen Berkas</label>
          <input type="text" class="form-control" name="nomorBrimen" required/>
        </div>

        <button type="submit" class="btn blue w-100">
          <i class="fa-solid fa-paper-plane"></i> Submit
        </button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 BRI Unit Susukan</p>
  </footer>

  <!-- Popup sukses -->
  <div class="popup" id="successPopup">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Yes_Check_Circle.svg" alt="Sukses"/>
    <h5>Data Sudah Diinput</h5>
  </div>

  <script>
    // proteksi agar tidak bisa akses langsung
    if (sessionStorage.getItem("role") !== "kaunit") {
      window.location.href = "./index.html";
    }

    document.getElementById('kaunitForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let formData = new FormData(this);
      let allFilled = true;

      for (let value of formData.values()) {
        if (!value.trim()) {
          allFilled = false;
          break;
        }
      }

      if (!allFilled) {
        alert('Harap isi semua field!');
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbyjfNlA-S7hsPZqy6vWQcQRaU-8PTkS7seJFk7xiVNNHiBEjoKKkXHSOTR3lsSeYGfc/exec", {
        method: 'POST',
        body: formData
      })
      .then(res => res.json().catch(() => ({}))) // âœ… jaga-jaga kalau bukan JSON
      .then(data => {
        if (data.status === "sukses") {
          document.getElementById('successPopup').classList.add('show');
          setTimeout(() => {
            document.getElementById('successPopup').classList.remove('show');
          }, 2000);
          this.reset();
        } else {
          alert('Gagal menyimpan data!');
        }
      })
      .catch(err => {
        alert('Terjadi kesalahan koneksi!');
      });
    });
  </script>
</body>
</html>
