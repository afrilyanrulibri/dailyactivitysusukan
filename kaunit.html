<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Activity Susukan - Kaunit</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="app-header">
    <img src="Brimo samping.png" alt="BRIMO Logo" class="logo"/>
    <h1>Daily Activity Susukan</h1>
  </header>

  <main class="container">
    <div class="form-container">
      <div class="form-title">Input Activity Today</div>

      <form id="kaunitForm">
        <label class="form-label">Nama Mantri</label>
        <select class="form-select" name="namaMantri" required>
          <option value="">-- Pilih --</option>
          <option>156802 EKOWATI CAHYANINGROM</option>
          <option>189290 MEGA BAGUS KURNIAWAN ABADI</option>
          <option>189417 DEDDY NOVIYANTO B.S</option>
          <option>213122 RISKA AGUSTIANA</option>
          <option>270609 SULISTIYO RINI</option>
          <option>288133 GALIH RIO PAMBUDI</option>
        </select>

        <label class="form-label">NIK Nasabah</label>
        <input type="text" class="form-control" name="nikNasabah" maxlength="16" required
               pattern="^[0-9]{16}$" title="NIK harus 16 digit angka"/>

        <label class="form-label">Nama Nasabah</label>
        <input type="text" class="form-control" name="namaNasabah" required
               pattern="^[A-Za-z\s]+$" title="Nama hanya boleh huruf dan spasi"/>

        <label class="form-label">Nomor Brimen Berkas</label>
        <input type="text" class="form-control" name="nomorBrimen" required
               pattern="^[0-9]+$" title="Nomor Brimen harus angka"/>

        <button type="submit" class="btn blue w-100" id="submitBtn">
          <i class="fa-solid fa-paper-plane"></i> Submit
        </button>

        <!-- Progress bar -->
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 BRI Unit Susukan</p>
  </footer>

  <!-- Popup sukses -->
  <div class="popup" id="successPopup">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Yes_Check_Circle.svg" alt="Sukses"/>
    <h5>Data Sudah Diinput</h5>
  </div>

  <script>
    // proteksi agar tidak bisa akses langsung
    if (sessionStorage.getItem("role") !== "kaunit") {
      window.location.href = "./index.html";
    }

    const form = document.getElementById('kaunitForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // disable tombol + kasih spinner
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Processing...';

      // tampilkan progress bar
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      let progress = 0;
      let interval = setInterval(() => {
        if (progress < 90) {
          progress += 10;
          progressBar.style.width = progress + '%';
        }
      }, 300);

      fetch("https://script.google.com/macros/s/AKfycbyjfNlA-S7hsPZqy6vWQcQRaU-8PTkS7seJFk7xiVNNHiBEjoKKkXHSOTR3lsSeYGfc/exec", {
        method: 'POST',
        body: new FormData(form)
      })
      .then(res => res.json().catch(() => ({})))
      .then(data => {
        clearInterval(interval);
        progressBar.style.width = '100%';
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 500);

        if (data.status === "sukses") {
          document.getElementById('successPopup').classList.add('show');
          setTimeout(() => {
            document.getElementById('successPopup').classList.remove('show');
          }, 2000);
          form.reset();
        } else {
          alert('Gagal menyimpan data!');
        }
      })
      .catch(() => {
        clearInterval(interval);
        progressContainer.style.display = 'none';
        alert('Terjadi kesalahan koneksi!');
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Submit';
      });
    });
  </script>
</body>
</html>
