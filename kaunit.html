<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Activity Susukan - Kaunit</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      color: #333;
    }
    .form-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }
    .form-control, .form-select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
    }
    /* Popup sukses */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 9999;
    }
    .popup.show {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .popup img {
      width: 70px;
      margin-bottom: 15px;
    }
    /* Progress bar */
    .progress-container {
      width: 100%;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 14px;
      margin-top: 15px;
      display: none;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #007bff, #005ec4);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <img src="Brimo samping.png" alt="BRIMO Logo" class="logo"/>
    <h1>Daily Activity Susukan</h1>
  </header>

  <main class="container">
    <div class="form-container">
      <div class="form-title">Input Activity Today</div>

      <form id="kaunitForm">
        <label class="form-label">Nama Mantri</label>
        <select class="form-select" name="namaMantri" required>
          <option value="">-- Pilih --</option>
          <option>156802 EKOWATI CAHYANINGROM</option>
          <option>189290 MEGA BAGUS KURNIAWAN ABADI</option>
          <option>189417 DEDDY NOVIYANTO B.S</option>
          <option>213122 RISKA AGUSTIANA</option>
          <option>270609 SULISTIYO RINI</option>
          <option>288133 GALIH RIO PAMBUDI</option>
        </select>

        <label class="form-label">NIK Nasabah</label>
        <input type="text" class="form-control" name="nikNasabah" required/>

        <label class="form-label">Nama Nasabah</label>
        <input type="text" class="form-control" name="namaNasabah" required/>

        <label class="form-label">Nomor Brimen Berkas</label>
        <input type="text" class="form-control" name="nomorBrimen" required/>

        <button type="submit" class="btn blue w-100">
          <i class="fa-solid fa-paper-plane"></i> Submit
        </button>

        <!-- Progress bar -->
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 BRI Unit Susukan</p>
  </footer>

  <!-- Popup sukses -->
  <div class="popup" id="successPopup">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Yes_Check_Circle.svg" alt="Sukses"/>
    <h5>Data Sudah Diinput</h5>
  </div>

  <script>
    // proteksi agar tidak bisa akses langsung
    if (sessionStorage.getItem("role") !== "kaunit") {
      window.location.href = "./index.html";
    }

    const form = document.getElementById('kaunitForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      let formData = new FormData(this);
      let allFilled = true;

      for (let value of formData.values()) {
        if (!value.trim()) {
          allFilled = false;
          break;
        }
      }

      if (!allFilled) {
        alert('Harap isi semua field!');
        return;
      }

      // tampilkan progress bar
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      let progress = 0;
      let interval = setInterval(() => {
        if (progress < 90) { // biar mentok 90% sebelum respon server
          progress += 10;
          progressBar.style.width = progress + '%';
        }
      }, 300);

      fetch("https://script.google.com/macros/s/AKfycbyjfNlA-S7hsPZqy6vWQcQRaU-8PTkS7seJFk7xiVNNHiBEjoKKkXHSOTR3lsSeYGfc/exec", {
        method: 'POST',
        body: formData
      })
      .then(res => res.json().catch(() => ({})))
      .then(data => {
        clearInterval(interval);
        progressBar.style.width = '100%';
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 500);

        if (data.status === "sukses") {
          document.getElementById('successPopup').classList.add('show');
          setTimeout(() => {
            document.getElementById('successPopup').classList.remove('show');
          }, 2000);
          form.reset();
        } else {
          alert('Gagal menyimpan data!');
        }
      })
      .catch(err => {
        clearInterval(interval);
        progressContainer.style.display = 'none';
        alert('Terjadi kesalahan koneksi!');
      });
    });
  </script>
</body>
</html>
