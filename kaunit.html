<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaunit â€“ Daily Activity Susukan</title>
  <link rel="stylesheet" href="style.css"> <!-- style.css dari index -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <img src="Brimo Samping.png" alt="BRImo Logo" class="logo-icon">
    <h1>Daily Activity Susukan</h1>
  </header>

  <main class="container">
    <h2><i class="fa-solid fa-pen-to-square"></i> Input Activity Today</h2>
    <form id="kaunitForm" class="form-grid">
      <div><label>Nama Mantri</label>
        <select name="namaMantri" required>
          <option value="">-- Pilih --</option>
          <!-- options same as index -->
        </select>
      </div>
      <div><label>NIK Nasabah</label><input type="text" name="nikNasabah" required></div>
      <div><label>Nama Nasabah</label><input type="text" name="namaNasabah" required></div>
      <div><label>Nomor Brimen</label><input type="text" name="nomorBrimen" required></div>

      <button type="submit" class="btn blue full">Submit</button>
    </form>
  </main>

  <!-- Popup alert -->
  <div id="popup" class="popup">
    <svg width="60" height="60" viewBox="0 0 24 24" class="check-icon"><path fill="#28a745" d="..."/></svg>
    <p>Data Sudah Diinput</p>
  </div>

  <script>
    // cek role
    if (sessionStorage.getItem("role")!=="kaunit") window.location.href = "index.html";

    document.getElementById("kaunitForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const fd = new FormData(this);
      fd.append("action","save_kaunit");
      const res = await fetch("WEB_APP_URL", { method: "POST", body: fd });
      const j = await res.json();
      if (j.status==="sukses") {
        popupShow();
        this.reset();
      } else {
        alert("Gagal menyimpan: "+(j.error||"unknown"));
      }
    });

    function popupShow() {
      const p = document.getElementById("popup");
      p.classList.add("show");
      setTimeout(() => p.classList.remove("show"), 2000);
    }
  </script>
</body>
</html>
