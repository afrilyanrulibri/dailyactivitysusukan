<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kaunit - Daily Activity Susukan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="app-header">
    <img src="Brimo samping.png" alt="BRIMO Logo" class="logo">
    <h1>Kaunit / Supervisor</h1>
  </header>

  <main class="container">
    <section class="form-wrapper">
      <h2><i class="fa-solid fa-pen-to-square"></i> Input Activity Today</h2>

      <label>Nama Mantri</label>
      <select id="mantri">
        <option value="">-- Pilih Mantri --</option>
        <!-- Option list -->
      </select>

      <label>NIK Nasabah</label>
      <input type="text" id="nik" placeholder="Masukkan NIK" required>

      <label>Nama Nasabah</label>
      <input type="text" id="nasabah" placeholder="Nama Nasabah" required>

      <label>Nomor Brimen</label>
      <input type="text" id="nomorBrimen" placeholder="Nomor Brimen" required>

      <button id="btnSubmit" class="btn blue"><i class="fa-solid fa-paper-plane"></i> Kirim Data</button>
    </section>

    <section class="form-wrapper" style="margin-top:30px;">
      <button class="btn green" id="btnMonitoring">
        <i class="fa-solid fa-chart-line"></i> Monitoring
      </button>
    </section>
  </main>

  <div id="toast"></div>

  <script>
    if (sessionStorage.getItem("role") !== "kaunit") window.location.href = "index.html";

    document.getElementById("btnSubmit").addEventListener("click", async () => {
      const mantri = document.getElementById("mantri").value;
      const nik = document.getElementById("nik").value.trim();
      const nasabah = document.getElementById("nasabah").value.trim();
      const nomorBrimen = document.getElementById("nomorBrimen").value.trim();
      if (!mantri || !nik || !nasabah || !nomorBrimen) return showToast("⚠️ Semua field wajib diisi!");

      try {
        const res = await fetch("WEB_APP_URL? ", { // ganti dengan URL Web App
          method: "POST",
          body: new URLSearchParams({
            action: "save_kaunit",
            mantri, nik, nasabah, nomorBrimen
          })
        });
        const data = await res.json();
        if (data.status === "sukses") {
          showToast("✅ Data tersimpan!");
          ["nik","nasabah","nomorBrimen"].forEach(id => document.getElementById(id).value = "");
        } else showToast("❌ Gagal menyimpan");
      } catch {
        showToast("❌ Kesalahan koneksi!");
      }
    });

    document.getElementById("btnMonitoring").addEventListener("click", ()=> {
      window.location.href = "monitoring.html";
    });

    function showToast(msg) {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.className = "show";
      setTimeout(()=> t.className = "", 3000);
    }
  </script>
</body>
</html>
